<h1>Begin Your Journey Here</h1>


<form action="/trips/add_trip" method="POST" id="tripDates">
    <ul>
        <label for="location">Where Are You Going?</label>
        <input type="text" name="location">
    </ul>
    <ul>
        <label for="trip_start_date">From:</label>
        <input type="date" id="start_date" name="trip_start_date">
    </ul>
    <ul>
        <label for="trip_end_date">To:</label>
        <input type="date" id="end_date" name="trip_end_date">
    </ul>
    <ul>
        <label for="trip_name">Nickname Your Trip:</label>
        <input type="text" name="trip_name">
    </ul>
    <ul>
        <input type="hidden" name="user_id" value="${user_id}">
    </ul>

    <button id="startItinerary" type="submit">Let's Get Started!</button>
</form>

<form id="tripItinerary">
    <ul>
        <label for="day">Day:</label>
        <select id="day" name="day"></select>
    </ul>
    <ul>
        <label for="destination">Destination:</label>
        <input type="text" name="destination">
    </ul>

    <ul>
        <label for="leisure">Leisure:</label>
        <input type="text" name="leisure">
    </ul>
    <ul>
        <label for="dining">Dining:</label>
        <input type="text" name="dining">
    </ul>
    <ul>
        <label for="transport">Transportation:</label>
        <input type="text" name="transport">
    </ul>
    <ul>
        <label for="Budget">Budget:</label>
        <input type="number" name="budget">
    </ul>
    <ul>
        <input type="hidden" name="trip_id">
    </ul>
    <button id="itinerarySave" type="button">Save Itinerary</button>
</form>

${!!is_logged_in ? `
<button type="submit"></button> ` : ` `}

<div>
    <ul id="dateList"></ul>
</div>
