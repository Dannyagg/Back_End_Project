        display: inline-block;

        width: 28%;

        display: flex;

<h1>Begin Your Journey Here</h1>



<div class="itinerary1-container-fluid">
    <form action="/trips/add_trip" method="POST" id="tripDates">
        <ul>
            <label for="location">Where Are You Going?</label>
            <input type="text" name="location">
        </ul>
        <ul>
            <label for="trip_start_date">From:</label>
            <input type="date" id="start_date" name="trip_start_date">
        </ul>
        <ul>
            <label for="trip_end_date">To:</label>
            <input type="date" id="end_date" name="trip_end_date">
        </ul>
        <ul>
            <label for="trip_name">Nickname Your Trip:</label>
            <input type="text" name="trip_name">
        </ul>
        <ul>
            <input type="hidden" name="user_id" value="${user_id}">
        </ul>

        <button id="startItinerary" type="submit">Let's Get Started!</button>
    </form>
    <!-- ${!!is_logged_in ? `
    <button type="submit"></button> ` : ` `} -->

    <div>
        <ul id="dateList"></ul>
    </div>
</div>
