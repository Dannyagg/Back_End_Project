        <form id="tripItinerary">

            </ul>
            <ul>
                <label for="destination">Destination:</label>

            </ul>

            <ul>
                <label for="leisure">Leisure:</label>
                <input type="text" name="leisure">
            </ul>
            <ul>
                <label for="dining">Dining:</label>
                <input type="text" name="dining">
            </ul>
            <ul>
                <label for="transport">Transportation:</label>
                <input type="text" name="transport">
            </ul>
            <ul>
                <label for="Budget">Budget:</label>
                <input type="number" name="budget">
            </ul>
            <ul>
                <input type="hidden" name="trip_id">
            </ul>
            <button id="itinerarySave" type="button">Save Itinerary</button>
        </form>
