<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    
    <div class="itinerary-container-fluid">
        <form id="tripItinerary">
            <ul>
                <label for="day">Day:</label>
                <select id="day" name="day"></select>
            </ul>
            <ul>
                <label for="destination">Destination:</label>
                <input type="text" name="destination">
            </ul>

            <ul>
                <label for="leisure">Leisure:</label>
                <input type="text" name="leisure">
            </ul>
            <ul>
                <label for="dining">Dining:</label>
                <input type="text" name="dining">
            </ul>
            <ul>
                <label for="transport">Transportation:</label>
                <input type="text" name="transport">
            </ul>
            <ul>
                <label for="Budget">Budget:</label>
                <input type="number" name="budget">
            </ul>
            <ul>
                <input type="hidden" name="trip_id">
            </ul>
            <button id="itinerarySave" type="button">Save Itinerary</button>
        </form>
